<app-header [title]="'Spinner'"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <app-page-description [text]="componentDescription"></app-page-description>

  <h6> Basic Usage </h6>
  <ion-item>
    <ion-label>Default</ion-label>
    <ion-spinner></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Dots</ion-label>
    <ion-spinner name="dots"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Lines - Default (IOS)</ion-label>
    <ion-spinner name="lines"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Lines Small</ion-label>
    <ion-spinner name="lines-small"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Lines Sharp</ion-label>
    <ion-spinner name="lines-sharp"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Lines Sharp Small</ion-label>
    <ion-spinner name="lines-sharp-small"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Bubbles</ion-label>
    <ion-spinner name="bubbles"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Circles</ion-label>
    <ion-spinner name="circles"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Circular - Default (MD)</ion-label>
    <ion-spinner name="circular"></ion-spinner>
  </ion-item>

  <ion-item>
    <ion-label>Crescent</ion-label>
    <ion-spinner name="crescent"></ion-spinner>
  </ion-item>

  <h6> Theme Variations </h6>
  <ion-spinner name="lines-sharp" class="ion-margin-end" color="primary"></ion-spinner>
  <ion-spinner name="lines-sharp" class="ion-margin-end" color="secondary"></ion-spinner>
  <ion-spinner name="lines-sharp" class="ion-margin-end" color="tertiary"></ion-spinner>
  <ion-spinner name="lines-sharp" class="ion-margin-end" color="success"></ion-spinner>
  <ion-spinner name="lines-sharp" class="ion-margin-end" color="warning"></ion-spinner>
  <ion-spinner name="lines-sharp" class="ion-margin-end" color="danger"></ion-spinner>
  <ion-spinner name="lines-sharp" class="ion-margin-end" color="light"></ion-spinner>
  <ion-spinner name="lines-sharp" class="ion-margin-end" color="medium"></ion-spinner>
  <ion-spinner name="lines-sharp" class="ion-margin-end" color="dark"></ion-spinner>
</ion-content>
