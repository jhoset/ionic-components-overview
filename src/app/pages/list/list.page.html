<app-header [title]="'List'"></app-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <app-page-description [text]="componentDescription"></app-page-description>

  <h6>List with Item Sliding</h6>

  <ion-list #ionListWithIS>
    <ion-item-sliding *ngFor="let user of users | async">
      <ion-item-options side="start">
        <ion-item-option color="tertiary" (click)="onFavorite(user)">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="onShare(user)">
          <ion-icon slot="icon-only" name="share-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/avb.webp" alt="Avatar">
        </ion-avatar>
        <ion-label>
          <h3> {{ user.name }} </h3>
          <p class="text-overflow"> {{ user.email }} </p>
        </ion-label>

        <ion-label slot="end" class="ion-text-end text-sm"> {{ user.phone }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onDelete($event)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
