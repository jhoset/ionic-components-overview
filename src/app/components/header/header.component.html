<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"
                       color="primary"
                       mode="ios"
                       [text]="btnLabel">
      </ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize" >
      {{ title }}
    </ion-title>
  </ion-toolbar>
</ion-header>
